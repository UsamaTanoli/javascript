    function createHeading(id1, className1, textNode1) {
        let h1 = document.createElement("h1");
        h1.id = id1; // Set the ID based on the provided argument
        h1.className = className1; // Set the class based on the provided argument
        let textNode = document.createTextNode(textNode1);
        h1.appendChild(textNode);
        document.body.appendChild(h1);

        return h1;
